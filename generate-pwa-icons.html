<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Ezary Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #10b981;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
        }
        button {
            background: linear-gradient(135deg, #10b981, #14b8a6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .info {
            background: #ecfdf5;
            border-left: 4px solid #10b981;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Ezary CMS Icon Generator</h1>
        <p>Generate professional PWA icons for Ezary CMS</p>

        <div class="info">
            <strong>ðŸ“± What this generates:</strong>
            <ul>
                <li>192x192 icon (Android home screen)</li>
                <li>512x512 icon (Android splash screen)</li>
                <li>180x180 icon (iOS home screen)</li>
            </ul>
        </div>

        <div class="preview" id="preview"></div>

        <button onclick="generateIcons()">ðŸŽ¨ Generate Icons</button>
        <button onclick="downloadAll()">ðŸ’¾ Download All Icons</button>
    </div>

    <script>
        const icons = [
            { size: 192, name: 'icon-192.png', label: 'Android Icon' },
            { size: 512, name: 'icon-512.png', label: 'Android Splash' },
            { size: 180, name: 'apple-touch-icon.png', label: 'iOS Icon' }
        ];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');  // Emerald
            gradient.addColorStop(1, '#14b8a6');  // Teal
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';

            // Draw "E" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('E', size / 2, size / 2);

            // Add small "CMS" text
            ctx.font = `${size * 0.12}px Arial, sans-serif`;
            ctx.fillText('CMS', size / 2, size * 0.75);

            return canvas;
        }

        function generateIcons() {
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '';

            icons.forEach(icon => {
                const canvas = generateIcon(icon.size);
                
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const label = document.createElement('p');
                label.innerHTML = `<strong>${icon.label}</strong><br>${icon.size}x${icon.size}`;
                
                item.appendChild(canvas);
                item.appendChild(label);
                previewDiv.appendChild(item);
            });
        }

        function downloadAll() {
            icons.forEach(icon => {
                const canvas = generateIcon(icon.size);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = icon.name;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
